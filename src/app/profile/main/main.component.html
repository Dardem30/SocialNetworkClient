<div class="container-fluid">
  <div class="row container-fluid"
       style="flex:1;background-color: cornflowerblue; height: 100vh; width: 100%;">
    <div class="col-sm-2" style="height: 100vh; background-color: greenyellow;  display: flex; justify-content: center">
      <button type="button" class="btn btn-primary" (click)="userImage()" style="height: 40px">Images</button>
    </div>
    <div class="col-lg-10" style="height: 100vh; display: flex; justify-content: center">
      <h4><p class="font-weight-light">Friends photos</p></h4>
      <div class="row">
        <div class="column">
          <div *ngFor="let photo of photos">
            <img src="data:image/jpeg;base64,{{photo.content}}" class="img-rounded" style="width: 300px; height: 350px"><br>
            <img (click)="like(photo.id)"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUyigKmey7krAszx3AKWHPBRf5PXnXsZgWQr0zxcPr9UXVPM9KXg"
                 style="width: 25px;height: 25px">
            {{photo.likes}}
            <img (click)="comment(photo.id)"
                 src="https://amurogorod.ru/wp-content/uploads/2016/04/w512h5121377939697185079bubblecommentstreamlinetalk.png"
                 style="width: 105px;height: 25px;padding-left: 80px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
