<header-comp></header-comp>
<div class="container-fluid" style="background-color: azure">
  <div *ngIf="currentFileUpload" class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
         attr.aria-valuenow="{{progress.percentage}}"
         aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%
    </div>
  </div>

  <label class="btn btn-default">
    <input type="file" (change)="selectFile($event)">
  </label>

  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
  <div *ngFor="let photo of photos" style="margin-left: 50px">
    <img src="data:image/jpeg;base64,{{photo.content}}" style="height: 300px; width: 400px"><br>
    <img (click)="like(photo.id)"
         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUyigKmey7krAszx3AKWHPBRf5PXnXsZgWQr0zxcPr9UXVPM9KXg"
         style="width: 25px;height: 25px">
    {{photo.likes}}
    <img (click)="comment(photo.id)"
         src="https://amurogorod.ru/wp-content/uploads/2016/04/w512h5121377939697185079bubblecommentstreamlinetalk.png"
         style="width: 105px;height: 25px;padding-left: 80px">
  </div>
</div>
