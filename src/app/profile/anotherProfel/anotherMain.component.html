
<nav class="navbar navbar-light bg-light justify-content-between">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">{{user.name}}</li>
    <li class="nav-item active">{{user.surname}}</li>
  </ul>
  <nav class="navbar navbar-light bg-light">
    <div class="dropdown">
      <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">message</button>
      <div class="dropdown-menu">
          <input class="form-control" name="text" [(ngModel)]="model.text" #text="ngModel">
          <button type="submit" class="btn btn-dark" (click)="sendMessage()">send</button>
      </div>
    </div>
  </nav>
  <button class="btn btn-sm btn-outline-secondary" type="button" (click)="comeback()">comeback</button>
  <button class="btn btn-sm btn-outline-secondary" type="button" (click)="addToFriend()">friend</button>
</nav>
<div *ngFor="let photo of photos">
  <img src="data:image/jpeg;base64,{{photo.content}}"><br>
  <img (click)="like(photo.id)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUyigKmey7krAszx3AKWHPBRf5PXnXsZgWQr0zxcPr9UXVPM9KXg" style="width: 25px;height: 25px">
  {{photo.likes}}
  <img (click)="comment(photo.id)" src="https://amurogorod.ru/wp-content/uploads/2016/04/w512h5121377939697185079bubblecommentstreamlinetalk.png" style="width: 105px;height: 25px;padding-left: 80px">
</div>
