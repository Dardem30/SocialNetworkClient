<div class="jumbotron">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
<div class="col-md-6 col-md-offset-3">
  <h2>Registration</h2>
  <form name="form" (ngSubmit)="f.form.valid && registration()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required minlength="5" maxlength="10"/>
      <div *ngIf="f.submitted && !username.valid" class="help-block" style="color: crimson">Username is required and must be longer then 5 symbols or shorter then 10</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="5" maxlength="10"/>
      <div *ngIf="f.submitted && !password.valid" class="help-block" style="color: crimson">Password is required and must be longer then 5 symbols or shorter then 10</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required minlength="5" maxlength="19"/>
      <div *ngIf="f.submitted && !email.valid" class="help-block" style="color: crimson">Email is required and must be longer then 5 symbols or shorter then 20</div>
    </div>
    <div class="form-group">
      <button  class="btn btn-primary">Create an account</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
    </div>
  </div>
</div>
